<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, viewport-fit=cover">
  <title>Battery Controller ヾ(•ω•`)o</title>

  <!-- PWA화 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Battery Controller ヾ(•ω•`)o">
  <link rel="apple-touch-icon" href="icons/icon-152x152-w.png">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then((reg) => {
          console.log('서비스 워커가 등록됨.', reg);
        }).catch(e => console.log(e));
    }
  </script>

  <link href="css/common.css" rel="stylesheet">
</head>

<body class="background">
  <div id="scrim"></div>
  <header class="surface">
    <button id="menu_btn" class="circle ">
      <span class="material-symbols-rounded">
        menu
      </span>
    </button>
    <div id="title">
      <h2>Battery Controller</h2>
    </div>
    <button id="blue_search_btn" class="circle ">
      <span class="material-symbols-rounded">
        bluetooth_searching
      </span>
    </button>
    <button id="blue_dis_btn" class="circle ">
      <span class="material-symbols-rounded">
        bluetooth_disabled
      </span>
    </button>
  </header>
  <main>
    <div id="sidebar" class="surface">
      <div id="sidebar_header">
        <button id="sidebar_menu_btn" class="circle ">
          <span class="material-symbols-rounded">
            menu_open
          </span>
        </button>
      </div>
      <div id="sidebar_lists">
        <!-- 참조: https://heinafantasy.com/62 -->
        <div id="home_button" class="selected" style="position:relative;">
          <button>
            <span class="material-symbols-rounded">
              home
            </span>
            <div>Home</div>
          </button>
        </div>
        <div id="tuning_button" style="position:relative;">
          <button>
            <span class="material-symbols-rounded">
              discover_tune
            </span>
            <div>Battery tuning</div>
          </button>
        </div>
        <div id="rawdata_button" style="position:relative;">
          <button>
            <span class="material-symbols-rounded">
              raw_on
            </span>
            <div>Raw data</div>
          </button>
        </div>
      </div>
    </div>
    <div id="contents">
      <button id="send_btn" class="circle " onclick="bluetooth.send([0x02, 0x01, 0x00, 0xff, 0x03]);">
        <span class="material-symbols-rounded">
          send
        </span>
      </button>
      <div id="home_content">
        <link rel="stylesheet" href="./css/home.css">
        <!-- ↓라이브러리 -->
        <link rel="stylesheet" href="./css/datalab.css">
        <script src="./js/billboard.pkgd.js"></script>
        <script src="./js/js-fluid-meter.js"></script>

        <div id="fluid-meter"></div>
        <div class="chartContainer">
          <div id="chart1"></div>
        </div>
        <div class="chartContainer">
          <div id="chart2"></div>
        </div>
        
        <script src="./js/home.js"></script>
      </div>
      <div id="tuning_content" style="visibility: hidden;">
        
      </div>
      <div id="rawdata_content" style="visibility: hidden;">
        <ul style="margin-top: 0px; margin-bottom: 0px;">
          <li id="inputVoltage"></li>
          <li id="inputCurrent"></li>
          <li id="outputVoltage"></li>
          <li id="outputCurrent"></li>
          <li id="batteryUsage"></li>
          <li id="fetTemp1"></li>
          <li id="fetTemp2"></li>
          <li id="fetTemp3"></li>
          <li id="fetTemp4"></li>
          <li id="battTemp"></li>
          <li id="extTemp"></li>
          <li id="extHumi"></li>
          <li id="chargingRate"></li>
          <li id="efficiency"></li>
          <li id="warnigCode"></li>
          <li id="relayState"></li>
        </ul>
        <script src="./js/rawdata.js"></script>
      </div>
    </div>
  </main>

  <script src="./js/bluetooth.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
